<!DOCTYPE html>
<html xmlns:th="http://www.thyleaf.org">

<!-- Fragment : Header -->
<head th:replace="~{admin/admin-fragments::header}"></head>

<body class="sb-nav-fixed">
	
	<!-- Fragment : Top Nav -->
	<nav th:replace="~{admin/admin-fragments::topNav}"></nav>
	
	<div id="layoutSidenav">
		
		<!-- Fragment : Side Nav -->
		<div th:replace="~{admin/admin-fragments::sideNav}"></div>
		
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
				
					<div class="row mt-4">
						<div class="col-lg-8">
							<h3><span th:text="${product.name}"></span></h3>
						</div>
					</div>
					
				
					<div class="row mt-4">
						
						<div class="col-lg-4">
							<div class="card mb-4 p-2">
								
								<img style="max-height:500px;" alt="" th:src="@{'data:image/jpeg;base64,' +${product.image}}" />
								
							</div>
						</div>
					
						<!-- PRODUCT INFO -->
						<div class="col-lg-4">
							<div class="card mb-4">
								<div class="card-header">
									<strong><span th:text="${product.name}"></span></strong>
								</div>
								<div class="card-body">
								
									<div style="font-size: 1rem;">
  										<div data-toggle="tooltip" title="Category">
  											<i class="fas fa-sitemap fa-fw text-primary me-1"></i>
  											<span class="text-end" th:text="${product.category}"></span>
  										</div>
  										<div data-toggle="tooltip" title="Current Quantity">
  											<i class="fas fa-boxes fa-fw text-primary me-1"></i>
  											<span class="text-end" th:text="${product.currentQuantity}"></span>
  										</div>
  										<div data-toggle="tooltip" title="Cost Price">
  											<i class="fas fa-dollar-sign fa-fw text-primary me-1"></i>
  											<span class="text-end" th:text="${product.costPrice}"></span>
  										</div>
  										<div data-toggle="tooltip" title="Sale Price">
  											<i class="fas fa-hand-holding-usd fa-fw text-primary me-1"></i>
  											<span class="text-end" th:text="${product.salePrice}"></span>
  										</div>
									</div>
									
								</div>
							</div>
						</div>
						<!-- PERSONAL INFO END-->
						
						
						
					</div>
				</div>
			</main>
			
			<!-- Fragment : Footer -->
			<footer th:replace="~{admin/admin-fragments::footer}"></footer>
			
		</div>
	</div>
	
	<!-- Fragment : Scripts -->
	<div th:replace="~{admin/admin-fragments::scripts}"></div>
	
</body>
</html>
