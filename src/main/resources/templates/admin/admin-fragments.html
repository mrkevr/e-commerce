<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<!-- HEADER -->
<head th:fragment="header">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin-styles.css}" />
	<title th:text="${title}"></title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" th:href="@{/img/shop.ico}" />

	<!-- Base style - compact Table -->
	<link href=" https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
</head>


<body>
	
	<!-- TOP NAV -->
	<nav th:fragment="topNav"
		class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{/admin/dashboard}">E-Commerce
			Admin</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Search for..."
					aria-label="Search for..." aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#!">Settings</a></li>
					<li><a class="dropdown-item" href="#!">Activity Log</a></li>
					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
				</ul></li>
		</ul>
	</nav>

	<!-- SIDE NAV -->
	<div th:fragment="sideNav" id="layoutSidenav_nav">
		<nav class="sb-sidenav accordion sb-sidenav-dark"
			id="sidenavAccordion">
			<div class="sb-sidenav-menu">
				<div class="nav">
					<div class="sb-sidenav-menu-heading">Data</div>
					<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
						data-bs-target="#collapseLayouts1" aria-expanded="false"
						aria-controls="collapseLayouts">
						<div class="sb-nav-link-icon">
							<i class="fas fa-user"></i>
						</div> User
						<div class="sb-sidenav-collapse-arrow">
							<i class="fas fa-angle-down"></i>
						</div>
					</a>
					<div class="collapse" id="collapseLayouts1"
						aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
						<nav class="sb-sidenav-menu-nested nav">
							<a class="nav-link" th:href="@{/admin/users}"><i
								class="fas fa-table me-2"></i>Users</a>
						</nav>
					</div>
					<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
						data-bs-target="#collapseLayouts2" aria-expanded="false"
						aria-controls="collapseLayouts">
						<div class="sb-nav-link-icon">
							<i class="fas fa-sitemap"></i>
						</div> Category
						<div class="sb-sidenav-collapse-arrow">
							<i class="fas fa-angle-down"></i>
						</div>
					</a>
					<div class="collapse" id="collapseLayouts2"
						aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
						<nav class="sb-sidenav-menu-nested nav">
							<a class="nav-link" th:href="@{/admin/categories}"><i
								class="fas fa-table me-2"></i>Categories</a>
						</nav>
					</div>
					<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
						data-bs-target="#collapseLayouts3" aria-expanded="false"
						aria-controls="collapseLayouts">
						<div class="sb-nav-link-icon">
							<i class="fas fa-boxes"></i>
						</div> Product
						<div class="sb-sidenav-collapse-arrow">
							<i class="fas fa-angle-down"></i>
						</div>
					</a>
					<div class="collapse" id="collapseLayouts3"
						aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
						<nav class="sb-sidenav-menu-nested nav">
							<a class="nav-link" th:href="@{/admin/products}"><i
								class="fas fa-table me-2"></i>Products</a>
						</nav>
						<nav class="sb-sidenav-menu-nested nav">
							<a class="nav-link" th:href="@{/admin/products/new-product}"><i
								class="fas fa-plus-square me-2"></i>Add Product</a>
						</nav>
					</div>
					<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
						data-bs-target="#collapseLayouts4" aria-expanded="false"
						aria-controls="collapseLayouts">
						<div class="sb-nav-link-icon">
							<i class="fas fa-truck"></i>
						</div> Order
						<div class="sb-sidenav-collapse-arrow">
							<i class="fas fa-angle-down"></i>
						</div>
					</a>
					<div class="collapse" id="collapseLayouts4"
						aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
						<nav class="sb-sidenav-menu-nested nav">
							<a class="nav-link" th:href="@{/admin/orders}"><i
								class="fas fa-table me-2"></i>Orders</a>
						</nav>
					</div>
				</div>
			</div>
			<div class="sb-sidenav-footer">
				<div class="small">Logged in as:</div>
				<span th:text="${userDetails.username}"></span>
			</div>
		</nav>
	</div>
	
	<!-- FOOTER -->
	<footer th:fragment="footer" class="py-4 bg-light mt-auto">
		<div class="container-fluid px-4">
			<div class="d-flex align-items-center justify-content-between small">
				<div class="text-muted">Copyright &copy; MRKEVR 2023</div>
				<div>
					<a href="#">Privacy Policy</a> &middot; <a href="#">Terms &amp;
						Conditions</a>
				</div>
			</div>
		</div>
	</footer>
	
	<!-- ALERTS -->
	<div th:fragment="alerts">
		<div class="alert alert-success p-1 text-center" th:if="${success}">
			<strong>Success! </strong><span th:text="${success}"></span>
		</div>
		<div class="alert alert-danger p-1 text-center" th:if="${error}">
			<strong>Error! </strong><span th:text="${error}"></span>
		</div>
		<div class="alert alert-warning p-1 text-center" th:if="${warning}">
			<strong>Warning! </strong><span th:text="${warning}"></span>
		</div>
		<div class="alert alert-info p-1 text-center" th:if="${info}">
			<strong>Info: </strong><span th:text="${info}"></span>
		</div>
	</div>
	
	<!-- SCRIPTS -->
	<div th:fragment="scripts">
		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<!-- Custom JS -->
		<script type="text/javascript" th:src="@{/js/admin-scripts.js}"></script>
		<!-- BS5 Table JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/4.2.2/js/dataTables.fixedColumns.min.js"></script>
		
		<!-- Data Table -->
		<script>
			$(document).ready(function () {
		    	$('#dataTable').DataTable();
			});
		</script>  
		<!-- Tooltip -->
		<script>
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</div>


</body>
</html>
