<!DOCTYPE html>
<html xmlns:th="http://www.thyleaf.org">

<!-- Head -->
<head th:replace="~{fragments::head}"></head>

<body class="bg-dark">
	<!-- Navigation-->
	<nav th:replace="~{fragments::nav}"></nav>
	
	<!-- Header-->
   	<header th:replace="~{fragments::search_header}"></header>

	<!-- Page Content-->
    <section class="pt-1 pb-5">
        <div class="container px-5 mb-5">
        	
        	<nav th:replace="~{fragments::alerts}"></nav>
        	
            <div class="row gx-5">
            	
            	<!-- Tabs Card -->
                <div class="col-xl-3 mt-5 mt-xl-0">
                    <div class="card border-0 bg-light mt-xl-5">
                    	<div class="card-header text-center my-2">
                    		<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  								<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
							</svg>
                    		<h3 th:text=${userDetails.username}></h3>
                    		<p class="text-muted" th:text="${userDetails.id}"></p>
                    	</div>
                        <div class="card-body p-2">
                            <div class="d-flex text-center justify-content-center">
                               <ul class = "nav flex-column">  
									<li class = "nav-item">  
									<a class = "nav-link" th:href="@{/profile}"> Profile </a>  
									</li>  
									<li class = "nav-item">  
									<a class = "nav-link disabled" th:href="@{/cart}"> Cart </a>  
									</li>  
									<li class = "nav-item">  
									<a class = "nav-link" th:href="@{/orders}"> Orders </a>  
									</li>
								</ul>  
                            </div>
                        </div>
                    </div>
                </div>
       			
       			<!-- Items -->
                <div class="col-xl-8">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-body">
							<section class="h-100 gradient-custom">
								<div class="container py-5">
									<div class="row d-flex justify-content-center my-4">
										<div class="col-md-8">
											<div class="card mb-4">
											
												<div class="card-header py-3">
													<h5 class="mb-0">Items</h5>
							          			</div>
							          			
							          			<div class="card-body">
							          			
										            <!-- Single item -->
										            <div class="row">
										            	
										            	<!-- Image -->
										            	<div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
										                	<div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
										                  		<img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
										                    		class="w-100" alt="Blue Jeans Jacket" />
										                  		<a href="#!">
										                    		<div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
										                  		</a>
										                	</div>
										              	</div>
										              	
										              	<!-- Data -->
										              	<div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
											              	<p><strong>Blue denim shirt</strong></p>
												            <p>Quantity: 5</p>
												            <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
											                  title="Remove item">
											                  <i class="fas fa-trash"></i>
												            </button>
							              				</div>
														
														<!-- Price -->
							              				<div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
							              					<p class="text-start text-md-center"><strong>$17.99</strong></p>
							              				</div>
							              
							                			<hr class="my-4" />
							            			</div>
							            
							          			</div>
							          
							        </div>
							        <div class="card mb-4">
							          <div class="card-body">
							            <p><strong>Expected shipping delivery</strong></p>
							            <p class="mb-0">12.10.2020 - 14.10.2020</p>
							          </div>
							        </div>
							        <div class="card mb-4 mb-lg-0">
							          <div class="card-body">
							            <p><strong>We accept</strong></p>
							            <img class="me-2" width="45px"
							              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
							              alt="Visa" />
							            <img class="me-2" width="45px"
							              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
							              alt="American Express" />
							            <img class="me-2" width="45px"
							              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
							              alt="Mastercard" />
							            <img class="me-2" width="45px"
							              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
							              alt="PayPal acceptance mark" />
							          </div>
							        </div>
							      </div>
							      <div class="col-md-4">
							        <div class="card mb-4">
							          <div class="card-header py-3">
							            <h5 class="mb-0">Summary</h5>
							          </div>
							          <div class="card-body">
							            <ul class="list-group list-group-flush">
							              <li
							                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
							                Products
							                <span>$53.98</span>
							              </li>
							              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
							                Shipping
							                <span>Gratis</span>
							              </li>
							              <li
							                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
							                <div>
							                  <strong>Total amount</strong>
							                  <strong>
							                    <p class="mb-0">(including VAT)</p>
							                  </strong>
							                </div>
							                <span><strong>$53.98</strong></span>
							              </li>
							            </ul>
							
							            <button type="button" class="btn btn-primary btn-lg btn-block">
							              Go to checkout
							            </button>
							          </div>
							        </div>
							      </div>
							    </div>
							  </div>
							</section>
            				
							
							
						</div>
					</div>
                </div>
            </div>
        </div>
    </section>

	<!-- Footer-->
	<footer th:replace="~{fragments::footer_light}"></footer>

	<!-- Scripts -->
	<div th:replace="~{fragments::scripts}"></div>
	
</body>
</html>
